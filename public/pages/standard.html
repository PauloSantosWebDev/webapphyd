<h4 class="registration-forms-subtitle" style="margin-bottom: 1.5em;">Standard</h4>
      <form class="row g-3">
        <div class="col-md-3">
          <label for="inputBoreIn" class="form-label">Bore - inches</label>
          <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputBoreIn" name="inputBoreIn">
        </div>
        <div class="col-md-3">
          <label for="inputBoreMM" class="form-label">Bore - millimiters</label>
          <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputBoreMM" name="inputBoreMM">
        </div>
        <div class="col-md-3">
          <label for="inputRodIn" class="form-label">Rod - inches</label>
          <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputRodIn" name="inputRodIn">
        </div>
        <div class="col-md-3">
          <label for="inputRodMM" class="form-label">Rod - millimiters</label>
          <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputRodMM" name="inputRodMM">
        </div>
        <div class="col-md-3">
          <label for="inputGrossStrokeIn" class="form-label">Gross stroke - inches</label>
          <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputGrossStrokeIn" name="inputGrossStrokeIn">
        </div>
        <div class="col-md-3">
          <label for="inputGrossStrokeMM" class="form-label">Gross stroke - millimiters</label>
          <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputGrossStrokeMM" name="inputGrossStrokeMM">
        </div>
        <div class="col-md-3">
          <label for="inputStopTubeIn" class="form-label">Stop tube - inches</label>
          <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputStopTubeIn" name="inputStopTubeIn">
        </div>
        <div class="col-md-3">
          <label for="inputStopTubeMM" class="form-label">Stop tube - millimiters</label>
          <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputStopTubeMM" name="inputStopTubeMM">
        </div>
        <div class="col-md-3">
          <label for="inputNetStrokeIn" class="form-label">Net stroke - inches</label>
          <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputNetStrokeIn" name="inputNetStrokeIn">
        </div>
        <div class="col-md-3">
          <label for="inputNetStrokeMM" class="form-label">Net stroke - millimiters</label>
          <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputNetStrokeMM" name="inputNetStrokeMM">
        </div>
        <div class="col-md-3">
          <label for="inputClosedCentersIn" class="form-label">Closed centers - inches</label>
          <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputClosedCentersIn" name="inputClosedCentersIn">
        </div>
        <div class="col-md-3">
          <label for="inputClosedCentersMM" class="form-label">Closed centers - millimiters</label>
          <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputClosedCentersMM" name="inputClosedCentersMM">
        </div>
        <div class="col-md-3">
          <label for="inputCylMounting" class="form-label">Cylinder mounting</label>
          <select id="inputCylMounting" name="inputCylMounting" class="form-select js-extra">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputRodMounting" class="form-label">Rod end mounting</label>
          <select id="inputRodMounting" name="inputRodMounting" class="form-select js-extra">
            <option selected value="rodEndNone">None</option>
            <option value="rodClevis">Rod Clevis</option>
            <option value="rodKnuckle">Rod Knuckle</option>
            <option value="rodKnuckleSB">Rod Knuckle with Spherical Bearing</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputCushion" class="form-label">Cushions</label>
          <select id="inputCushion" name="inputCushion" class="form-select js-extra">
            <option selected value="cushionNone">None</option>
            <option value="cushionBoth">Both</option>
            <option value="cushionFront">Front</option>
            <option value="cushionRear">Rear</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputPin" class="form-label">Pins</label>
          <select id="inputPin" name="inputPin" class="form-select js-extra">
            <option selected value="pinNone">None</option>
            <option value="pinBoth">Both</option>
            <option value="pinFront">Front</option>
            <option value="pinRear">Rear</option>
          </select>
        </div>
      </form>
