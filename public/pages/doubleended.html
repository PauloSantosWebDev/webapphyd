<h4 class="registration-forms-subtitle" style="margin-bottom: 1.5em;">Double-ended</h4>
<form class="row g-3">
  <div class="col-md-3">
    <label for="inputBoreIn" class="form-label">Bore - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputBoreIn" name="inputBoreIn">
  </div>
  <div class="col-md-3">
    <label for="inputBoreMM" class="form-label">Bore - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputBoreMM" name="inputBoreMM">
  </div>
  <h5 class="registration-forms-subtitle" style="margin-bottom: 0.5em;">First end</h5>
  <div class="col-md-3">
    <label for="inputRodInFirst" class="form-label">Rod - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputRodInFirst" name="inputRodInFirst">
  </div>
  <div class="col-md-3">
    <label for="inputRodMMFirst" class="form-label">Rod - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputRodMMFirst" name="inputRodMMFirst">
  </div>
  <div class="col-md-3">
    <label for="inputGrossStrokeInFirst" class="form-label">Gross stroke - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputGrossStrokeInFirst" name="inputGrossStrokeInFirst">
  </div>
  <div class="col-md-3">
    <label for="inputGrossStrokeMMFirst" class="form-label">Gross stroke - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputGrossStrokeMMFirst" name="inputGrossStrokeMMFirst">
  </div>
  <div class="col-md-3">
    <label for="inputStopTubeInFirst" class="form-label">Stop tube - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputStopTubeInFirst" name="inputStopTubeInFirst">
  </div>
  <div class="col-md-3">
    <label for="inputStopTubeMMFirst" class="form-label">Stop tube - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputStopTubeMMFirst" name="inputStopTubeMMFirst">
  </div>
  <div class="col-md-3">
    <label for="inputNetStrokeInFirst" class="form-label">Net stroke - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputNetStrokeInFirst" name="inputNetStrokeInFirst">
  </div>
  <div class="col-md-3">
    <label for="inputNetStrokeMMFirst" class="form-label">Net stroke - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputNetStrokeMMFirst" name="inputNetStrokeMMFirst">
  </div>

  <h5 class="registration-forms-subtitle" style="margin-bottom: 0.5em;">Second end</h5>
  <div class="col-md-3">
    <label for="inputRodInSecond" class="form-label">Rod - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputRodInSecond" name="inputRodInSecond">
  </div>
  <div class="col-md-3">
    <label for="inputRodMMSecond" class="form-label">Rod - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputRodMMSecond" name="inputRodMMSecond">
  </div>
  <div class="col-md-3">
    <label for="inputGrossStrokeInSecond" class="form-label">Gross stroke - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputGrossStrokeInSecond" name="inputGrossStrokeInSecond">
  </div>
  <div class="col-md-3">
    <label for="inputGrossStrokeMMSecond" class="form-label">Gross stroke - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputGrossStrokeMMSecond" name="inputGrossStrokeMMSecond">
  </div>
  <div class="col-md-3">
    <label for="inputStopTubeInSecond" class="form-label">Stop tube - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputStopTubeInSecond" name="inputStopTubeInSecond">
  </div>
  <div class="col-md-3">
    <label for="inputStopTubeMMSecond" class="form-label">Stop tube - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputStopTubeMMSecond" name="inputStopTubeMMSecond">
  </div>
  <div class="col-md-3">
    <label for="inputNetStrokeInSecond" class="form-label">Net stroke - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputNetStrokeInSecond" name="inputNetStrokeInSecond">
  </div>
  <div class="col-md-3">
    <label for="inputNetStrokeMMSecond" class="form-label">Net stroke - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputNetStrokeMMSecond" name="inputNetStrokeMMSecond">
  </div>
  <h5 class="registration-forms-subtitle" style="margin-bottom: 0.5em;">Complementary information</h5>
  <div class="col-md-3">
    <label for="inputClosedCentersIn" class="form-label">Closed centers - inches</label>
    <input type="number" min="0.00" class="form-control js-in-to-mm" id="inputClosedCentersIn" name="inputClosedCentersIn">
  </div>
  <div class="col-md-3">
    <label for="inputClosedCentersMM" class="form-label">Closed centers - millimiters</label>
    <input type="number" min="0.00" class="form-control js-mm-to-in" id="inputClosedCentersMM" name="inputClosedCentersMM">
  </div>
  <div class="col-md-3">
    <label for="inputCylMounting" class="form-label">Cylinder mounting</label>
    <select id="inputCylMounting" name="inputCylMounting" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="inputRodMounting" class="form-label">Rod end mounting</label>
    <select id="inputRodMounting" name="inputRodMounting" class="form-select">
      <option selected value="rodEndNone">None</option>
      <option value="rodClevis">Rod Clevis</option>
      <option value="rodKnuckle">Rod Knuckle</option>
      <option value="rodKnuckleSB">Rod Knuckle with Spherical Bearing</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="inputCushion" class="form-label">Cushions</label>
    <select id="inputCushion" name="inputCushion" class="form-select">
      <option selected value="cushionNone">None</option>
      <option value="cushionBoth">Both</option>
      <option value="cushionFront">Front</option>
      <option value="cushionRear">Rear</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="inputPin" class="form-label">Pins</label>
    <select id="inputPin" name="inputPin" class="form-select">
      <option selected value="pinNone">None</option>
      <option value="pinBoth">Both</option>
      <option value="pinFront">Front</option>
      <option value="pinRear">Rear</option>
    </select>
  </div>
</form>
