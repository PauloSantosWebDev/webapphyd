<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li> <!--This page is the landing page and will be used to explain abouth the web app and what it is about... -->

    <main>
        <h1>Calculations - Rod Buckling</h1>
        <form>
            <label>Young's Modulus (Modulus of Elasticity)</label><br>
            <input type="radio" name="modulusForBuckling">
            <lable class="radio">190 GPa</lable>
            <input type="radio" name="modulusForBuckling">
            <lable class="radio">200 GPa</lable>
        </form>
        <form>
            <label>End condition</label><br>
            <input type="radio" name="endConditionBuckling">
            <lable class="radio">Both ends pinned</lable>
            <input type="radio" name="endConditionBuckling">
            <lable class="radio">One fixed end, one free end</lable>
            <input type="radio" name="endConditionBuckling">
            <lable class="radio">One fixed end, one pinned end</lable>
            <input type="radio" name="endConditionBuckling">
            <lable class="radio">Both ends fixed</lable>
        </form>
    </main>
